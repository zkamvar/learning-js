<script>
  var context;
  var x = 100;
  var y = 200;
  var dx = 5;
  var dy = 5;
  function init()
  {
    context = myCanvas.getContext('2d');
    context.beginPath();
    context.fillStyle="#ff9999";
    // Draws a circle of radius 20 at coords 100,100 on the canvas
    context.arc(100, 100, 20, 0, Math.PI * 2, true);
    context.closePath();
    context.fill();
  }
</script>

<body onLoad="init()">
  <canvas id="myCanvas" width="500" height="400">
  </canvas>
</body>
